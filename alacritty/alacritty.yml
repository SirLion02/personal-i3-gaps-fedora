# Configuration for Alacritty, the GPU enhanced terminal emulator.

import:
  - ~/.config/alacritty/dracula.yml

window:
  opacity: 0.9
  padding:
    x: 6
    y: 6

font:
  size: 12
  normal:
    family: Ubuntu Mono
    style: Regular
  bold:
    family: Ubuntu Mono
    style: Bold
  italic:
    family: Ubuntu Mono
    style: Italic
  bold_italic:
    family: Ubuntu Mono
    style: Bold Italic

selection:
  save_to_clipboard: true
